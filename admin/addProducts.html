          <h3 class="col-12 mb-5">Add Product</h3>

          <div class="col-12 col-md-8">
            <p class="fs-5">Product Name</p>
            <div class="input-group input-group-outline mb-3 ">
              <input type="text" class="form-control" id="product-name"  placeholder="Name"/>
            </div>
          </div>


          <div class="col-12 col-md-8 ">
            <p class="fs-5">Product Price</p>
            <div class="input-group input-group-outline mb-3 ">
              
              <input type="Number" class="form-control" id="product-price" placeholder="Price"/>
            </div>
          </div>
          <div class="col-12 col-md-8 ">
            <p class="fs-5">Product Amount</p>
            <div class="input-group input-group-outline mb-3 ">
              
              <input type="Number" class="form-control" id="product-amount" placeholder="Amount"/>
            </div>
          </div>
          <div class="col-12 col-md-8">
            <p class="fs-5">Product Category</p>
            <div class="row align-items-center justify-content-between">
              <div class="col-6">
                <div class="input-group input-group-outline    ">
                  <select class="form-control fw-bolder text-warning " id="Category" style="border-radius: 0 !important" aria-placeholder="select-user">
                    <option value="" disabled="" selected="">Select Category</option>
                  </select>
                </div>
              </div>
              <div class="col-5">
                <button class="btn  "  
                  data-bs-toggle="modal"
                data-bs-target="#exampleModal">Add Category</button>

              </div>
            </div>

          </div>
          

          <div class="col-12 col-md-8 ">
            <p class="fs-5">Product Image</p>
            <input type="file"
                   id="product_image" name="avatar"
                   accept="image/png, image/jpeg" class="btn btn-link" >
                   
            
      
          </div>


          <div class="col-12 mt-4 row  justify-content-start gap-lg-10">
            <button class="btn btn-success col-lg-1" id="save">save</button>
          </div>

        </div>
      </div>

            </div>
          </div>
          <div class="modal-footer">

              Close
            </button>

              OK
            </button>
          </div>
        </div>
