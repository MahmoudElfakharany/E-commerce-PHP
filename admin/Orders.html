<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- CSS Files - core -->
    <link
      id="pagestyle"
      href="../assets/css/material-dashboard.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="g-sidenav-show bg-gray-200">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow my-3 py-2 start-0 end-0 mx-4"
    >
      <div class="container-fluid ps-2 pe-0">
        <a
          class="nav-link me-2 font-weight-bolder fs-4"
          href="./sign-in.html"
          style="font-family: 'Great Vibes', cursive"
        >
          Caffe App
        </a>
        <button
          class="navbar-toggler shadow-none ms-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navigation"
          aria-controls="navigation"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon mt-2">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navigation">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center me-2 active"
                aria-current="page"
                href="./AdminHome.html"
              >
                <i class="fa fa-home opacity-6 text-dark me-1"></i>
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="./Products.html">
                <i class="fa fa-table opacity-6 text-dark me-1"></i>
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="./Users.html">
                <i class="fa fa-user opacity-6 text-dark me-1"></i>
                Users
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="./Orders.html">
                <i class="fa fa-opencart opacity-6 text-dark me-1"></i>
                Orders
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="./Checks.html">
                <i class="fa fa-wallet opacity-6 text-dark me-1"></i>
                Checks
              </a>
            </li>
          </ul>
          <ul class="navbar-nav d-lg-block d-none">
            <li class="nav-item">
              <a class="btn btn-sm mb-0 me-1 bg-gradient-danger" id="logoutBtn"
                >Log Out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <nav
      class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
      id="navbarBlur"
      navbar-scroll="true"
    >
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol
            class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5"
          >
            <li class="breadcrumb-item text-sm">
              <a class="opacity-5 text-dark" href="javascript:;">Pages</a>
            </li>
            <li
              class="breadcrumb-item text-sm text-dark active"
              aria-current="page"
            >
              Orders
            </li>
          </ol>
          <h6 class="font-weight-bolder mb-0">
            Welcome
            <span
              id="adminName"
              style="color: rgb(255, 77, 0); font-size: 20px"
            ></span>
          </h6>
        </nav>
        <div
          class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4"
          id="navbar"
        >
          <div class="ms-md-auto pe-md-3 d-flex align-items-center">
            <div class="input-group input-group-outline"></div>
          </div>
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item d-flex align-items-center">
              <label for="dark-version" class="m-0">
                <i class="fa fa-moon-o cursor-pointer"> </i>
              </label>
              <input
                class="form-check-input mt-1 ms-auto d-none"
                type="checkbox"
                id="dark-version"
                onclick="darkMode(this)"
              />
            </li>
            <li class="nav-item px-3 d-flex align-items-center"></li>
            <li class="col-auto">
              <div class="avatar avatar-xl position-relative">
                <img
                  src=""
                  alt="profile_image"
                  class="w-100 border-radius-lg h-75 shadow-sm"
                  id="adminImage"
                />
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4 row" id="wholeOrderDiv"></div>
    <div class="container mt-5" id="navigation">
      <ul
        class="pagination pagination-default d-flex justify-content-center align-items-center"
        id="paginationContainer"
      ></ul>
    </div>

    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/material-dashboard.js"></script>
    <!--   Logic JS Files   -->
    <script src="../assets/js/logic/orders.js"></script>
  </body>
</html>
