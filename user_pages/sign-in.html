<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <title>Material Dashboard 2 by Creative Tim</title>
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="../assets/css/material-dashboard.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-200">
    <div class="container position-sticky z-index-sticky top-0">
      <div class="row">
        <div class="col-12">
          <!-- Navbar -->

          <!-- End Navbar -->
        </div>
      </div>
    </div>
    <main class="main-content mt-0">
      <div
        class="page-header align-items-start min-vh-100"
        style="
          background-image: url('../assets/img/sign/background.jpg');
        "
      >
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
          <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
              <div class="card z-index-0 fadeIn3 fadeInBottom">
                <div
                  class="card-header p-0 position-relative mt-n4 mx-3 z-index-2"
                >
                  <div
                    class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1"
                  >
                    <h4
                      class="text-white font-weight-bolder text-center mt-2 mb-0"
                    >
                      Sign in
                    </h4>
                   
                </div>
                <div class="card-body">
                  <form role="form" class="text-start">
                    <div class="input-group input-group-outline my-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" />
                    </div>
                    <p
                    style="
                      display: none;
                      color: rgb(197, 12, 12);
                      font-size: 13px;
                    "
                    id="emailrequired"
                  >
                    *E-mail required
                  </p>
                  <p
                  style="
                    display: none;
                    color: rgb(197, 12, 12);
                    font-size: 13px;
                  "
                  id="emailinvalid"
                >
                  *E-mail Invalid
                </p>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" />
                    </div>
                    <p
                    style="
                      display: none;
                      color: rgb(197, 12, 12);
                      font-size: 13px;
                    "
                    id="passwordrequired"
                  >
                    *Password required
                  </p>
                  <p
                  style="
                    display: none;
                    color: rgb(197, 12, 12);
                    font-size: 13px;
                  "
                  id="passwordinvalid"
                >
                *Password Invalid
                </p>
                    <a
                    href="http://localhost/php-project/user_pages/forget-password.html"
                    class="text-primary text-gradient "
                    >Forget Your Password?</a
                  >
                    <div class="text-center">
                      <button
                        type="button"
                        class="btn bg-gradient-primary w-100 my-4 mb-2"
                        id="signin"
                      >
                        Sign in
                      </button>
                    </div>
                    <p class="mt-4 text-sm text-center">
                      Don't have an account?
                      <a
                        href="http://localhost/php-project/user_pages/sign-up.html"
                        class="text-primary text-gradient font-weight-bold"
                        >Sign up</a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div
    class="toast fade hide p-2 mt-2 bg-white"
    role="alert"
    aria-live="assertive"
    id="dangerToast"
    aria-atomic="true"
    style="position: absolute; top: 81%"
  >
    <div class="toast-header border-0">
      <i class="material-icons text-danger me-2"> campaign </i>
      <span class="me-auto text-gradient text-danger font-weight-bold fs-5"
        >Error!!!
      </span>
      <i
        class="fas fa-times text-md ms-3 cursor-pointer"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></i>
    </div>
    <hr class="horizontal dark m-0" />
    <div class="toast-body text-danger" id="errormsg"></div>
  </div>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/material-dashboard.js"></script>
    <!--   Logic JS Files   -->
    <script src="../assets/js/logic/signIn.js"></script>
  </body>
</html>
